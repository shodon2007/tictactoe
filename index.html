<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="game-body">
        <div class="game-cell cell00" onclick="gameClick(0,0)"></div>
        <div class="game-cell cell01" onclick="gameClick(0,1)"></div>
        <div class="game-cell cell02" onclick="gameClick(0,2)"></div>
        <div class="game-cell cell10" onclick="gameClick(1,0)"></div>
        <div class="game-cell cell11" onclick="gameClick(1,1)"></div>
        <div class="game-cell cell12" onclick="gameClick(1,2)"></div>
        <div class="game-cell cell20" onclick="gameClick(2,0)"></div>
        <div class="game-cell cell21" onclick="gameClick(2,1)"></div>
        <div class="game-cell cell22" onclick="gameClick(2,2)"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
